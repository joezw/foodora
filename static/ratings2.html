  <body class="left-sidebar">
      <!-- Wrapper -->
      <div id="wrapper">
        <!-- Content -->
        <div id="content">
          <div id="content-inner">
            <FORM NAME="rates">
              <INPUT TYPE="hidden" NAME="ratenames">
            </FORM>

            <SCRIPT LANGUAGE="javascript">
              var locate = window.location
              document.rates.ratenames.value = locate

              var text = document.rates.ratenames.value

              function delineate(str)
              {
                theleft = str.indexOf("=") + 1;
                theright = str.lastIndexOf("&");
                return(str.substring(theleft, theright));
              }

              function delineate2(str)
              {
                point = str.lastIndexOf("=");
                return(str.substring(point+1,str.length));
              }
            </SCRIPT>     
            <br><br>
            <div class = "cycle-slideshow" align="center">
              <img src="http://www.peeblescan.org/wp-content/uploads/2013/11/Banner_Food_Share.jpg" alt="rolledtacos" >
            </div>
            <!--BR><%= rest %> - <%= fd %>  -->
            <!-- Search -->
            <br>
            <div align="center">
              <SCRIPT>     
                document.write("<h3>Restaurant Entered: " +delineate(text)+"</h3><br>");
                document.write("<h3>Food Entered: <br>" +delineate2(text)+"</h3><br>");
              </SCRIPT>     

              <p>Enter How You Would Rate The Food</p>
              <span class="star-rating">
                <input type="radio" name="rating" value="1"><i></i>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="rating" value="2"><i></i>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="rating" value="3"><i></i>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="rating" value="4"><i></i>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="rating" value="5"><i></i>
              </span>
              <br><h>1&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;4&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;5</h><br>     
              <button onclick="location.href='favorites.html'">Submit</button><br>
            </div>

          </div>
        </div>

        <!-- Sidebar -->
        <div id="sidebar">          
          <!-- Logo -->
          <div id="logo">
            <h1>Ratings</h1>
          </div>          
          <!-- Nav -->
          <nav id="nav">
            <ul>
              <li><a href="home.html">Home</a></li>

        <!-- Search -->
          <section class="is-search">
            <form method="post" action="#">
              <input type="text" class="text" name="search" placeholder="Search" />
            </form>
          </section>

          <section class="is-quit">
            <nav id="nav">
              <ul>
                <li><a href="help.html">Help</a></li>

              </ul>
            </nav>
          </section>


        </div>
