<!DOCTYPE HTML>
<html>
  <head>
    <title>Foodora Home Page</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,700|Open+Sans+Condensed:300,700" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <script src="js/skel.min.js"></script>
    <script src="js/skel-panels.min.js"></script>
    <script src="js/init.js"></script>
    <noscript>
      <link rel="stylesheet" href="css/skel-noscript.css" />
      <link rel="stylesheet" href="css/style.css" />
      <link rel="stylesheet" href="css/style-desktop.css" />
      <link rel="stylesheet" href="css/style-wide.css" />
    </noscript>

    <!--script tag for slideshow-->
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
     <script src="http://malsup.github.com/jquery.cycle2.js"></script>
     <script src="http://malsup.github.io/jquery.cycle2.center.js"></script>
     <link rel="stylesheet" href="css/demo-slideshow.css"/>


  </head>

  <body class="left-sidebar">

    <!-- Wrapper -->
      <div id="wrapper">

        <!-- Content -->
          <div id="content">
            <div id="content-inner">
              
              <center><h5>Welcome to Foodora!</h5></center>
              <br>

              <!-- slideshow -->
         <div class="cycle-slideshow"
           data-cycle-fx=scrollHorz
           data-cycle-speed="130"
           data-cycle-center-horz=true
           data-cycle-center-vert=true
           data-cycle-swipe=true
           data-cycle-caption="#adv-custom-caption"
           data-cycle-caption-template="{{cycleTitle}}"
           >
 
           <!-- prev/next links -->
           <div class="cycle-prev"></div>
           <div class="cycle-next"></div>
 
           <!-- empty element for overlay -->
           <div class="cycle-overlay"></div>
 
           <!-- empty element for pager links -->
           <div class="cycle-pager"></div>
 
           <!-- images in slideshow -->
           <img src="http://nykotynethefuture.files.wordpress.com/2009/07/rolled-tacos.jpg" 
           data-cycle-title="Rolled Tacos"
           data-cycle-desc="Rigoberto's">
           <img src="http://eatsblog.dallasnews.com/files/import/87379-in-n-out%20faux%20burger-thumb-500x333-87378.jpg"
           data-cycle-title="Double Double"
           data-cycle-desc="In-Out">
           <img src="http://xd2.xanga.com/d76e036301434273669565/z218198634.jpg"
           data-cycle-title="Steak Dinner"
           data-cycle-desc="IHop">
           <img src="http://images7.alphacoders.com/402/402852.jpg"
           data-cycle-title="Breakfast Crepe"
           data-cycle-desc="IHop">
           </div>

            <center><a href="newrestaurant.html" class="myButton">New Restaurant?</a></center>

            </div>
          </div>

        <!-- Sidebar -->
          <div id="sidebar">
          
            <!-- Logo -->
              <div id="logo">
                <h1>Foodora</h1>
              </div>
          
            <!-- Nav -->
              <nav id="nav">
                <ul>
                  <li class="current_page_item"><a href="home.html">Home</a></li>
                  <li><a href="newrestaurant.html">Food Recommendations</a></li>
                  <li><a href="ratings.html">Ratings</a></li>
                  <li><a href="favorites.html">Favorites</a></li>
                  <li><a href="surprise.html">Surprise Me!</a></li>
                </ul>
              </nav>

            <!-- Search -->
              <section class="is-search">
                <form method="post" action="#">
                  <input type="text" class="text" name="search" placeholder="Search" />
                </form>
              </section>

              <section class="is-quit">
                <nav id="nav">
                  <ul>
                    <li><a href="help2.html">Help</a></li>
                    <li><a href="http://foodora123.herokuapp.com/">Exit</a></li>
                  </ul>
                </nav>
              </section>

          </div>

      </div>



  </body>


</html>
